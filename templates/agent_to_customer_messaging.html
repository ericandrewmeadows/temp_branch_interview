<h1>{{ agent.name }}</h1>

<ul>
  {% for message in customer.messages %}
    <li>
      {{ message.created_at }}
      {% if message.agent %}
        {{ message.agent.name }} (Agent):
      {% else %}
        {{ message.customer.name }} (Customer):
      {% endif %}
      {{  message.body }}
    </li>
  {% endfor %}
</ul>

<form action="" method="POST">
  <textarea name="message">Enter message here...</textarea>
  <input type="submit">
</form>
